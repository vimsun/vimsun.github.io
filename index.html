<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <meta property="og:title" content="JavaScript Tetris" />
  <link rel = "stylesheet" href = "./style/style.css" />
  <script>
    function saveName() {
        var username = document.name_form.usr.value;
        window.localStorage.setItem('username', username);
		console.log(window.localStorage.getItem('username'))
    }
</script>
</head>
<body>
  <div class='form'>
    <form name="name_form" onSubmit="return saveName();" action="tetris1.html" method="get">
      <label>Username</label>
      <input type="text" id='usr' name="usr" placeholder="username"> 
      <input type="submit" value="Login" class="button"/>
    </form>
  </div>
</body>
</html>
